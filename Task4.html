<!DOCTYPE html>
<html>
<head>
<style>
  .center-form {
    max-width: 400px;
    margin: 0 auto;
  }

  .form-group {
    margin-bottom: 10px;
    display: flex;
    align-items: left;
  }

  .form-group label {
    flex-basis: 30%;
    text-align: left;
    margin-right: 10px;
  }

  .form-group input,
  .form-group select {
    flex-grow: 1;
    padding: 5px;
    margin-left: 50px;
  }

</style>
<title>Task-4</title>
</head>
<body>

<form class="center-form">
  <div class="form-group">
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fname" value="Vincent Maverick Durano">
  </div>
  <div class="form-group">
    <label for="lname">Username:</label>
    <input type="text" id="lname" name="lname" value="Vinz">
  </div>
  <div class="form-group">
    <label for="pswd">Password:</label>
    <input type="password" id="pswd" name="pswd">
  </div>
  <div class="form-group">
    <label for="repswd">Re Password:</label>
    <input type="password" id="repswd" name="repswd">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="Cebu, Philippines">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="22">
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <input type="submit" value="Save">
</form>

</body>
</html>
